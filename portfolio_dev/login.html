<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
        <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   <section class="all" >
    <div class="box">
    <div class="left">
    <img class="img" src="./images/signin-image.jpg" alt="">
    <a href="./signup.html" style="color: rgb(111, 129, 211)">create an account</a>
    </div>
    <div class="her">
        <h1>LOGIN</h1>
        <form id="loginForm">
        <h4><input type="username" placeholder="Username" required></h4>
        <h4><input type="password" placeholder="Password" required></h4>
        <h5><input type="checkbox" name="" id="">Remember me</h5>
        <button class="submit" onsubmit="login(event)" type="submit" required>Login Now</button>
        </form>
    </div>
    </div>
   </section>
   <script src="./js/login.js"></script>
</body>
</html>
